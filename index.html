<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>График отпусков</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #3a3330;
      color: white;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    select, button, input[type="password"] {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    input[type="password"] {
      background-color: #3a3330;
      border: 1px solid #777;
      color: white;
      width: 120px;
    }
    select {
      background-color: #3a3330;
      border: 1px solid #777;
      color: white;
      min-width: 140px;
    }
    select option {
      background-color: #3a3330;
      color: white;
    }
    button {
      background-color: #ef6f2e;
      color: white;
    }
    button:hover {
      background-color: #d65a1f;
    }
    .calendar-wrapper {
      width: 100%;
      overflow-x: auto;
      background: #2e2826;
      padding: 10px;
      border-radius: 10px;
      max-width: 100%;
    }
    .calendar {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: minmax(100px, 1fr);
      gap: 5px;
    }
    .day-column {
      display: grid;
      grid-template-rows: repeat(8, 40px);
      gap: 5px;
      min-width: 100px;
    }
    .day-header {
      background-color: #4b423f;
      text-align: center;
      font-weight: bold;
      border-radius: 5px;
      line-height: 40px;
    }
    .day-header.weekend {
      background-color: #3a3330;
    }
    .day-cell {
      background-color: #5c534f;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
    }
    .day-cell.filled {
      background-color: #ef6f2e !important;
      color: black;
      font-weight: 600;
    }
    .day-cell select {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 4px;
      background-color: #3a3330;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
      cursor: pointer;
    }
    .day-cell select option {
      background-color: #3a3330;
      color: white;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      min-height: 24px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="controls">
    <select id="month-select"></select>
    <select id="year-select"></select>
    <input type="password" id="password-input" placeholder="Пароль" />
    <button id="load-btn">Показать</button>
    <button id="save-btn">Записать</button>
    <button id="export-btn">Excel</button>
  </div>
  <div class="calendar-wrapper">
    <div id="calendar" class="calendar"></div>
  </div>
  <div id="status"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://mhtbolnovisgdliphsmf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1odGJvbG5vdmlzZ2xpcGhzbWYiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc1MTgyOTU5NiwiZXhwIjoyMDY3NDA1NTk2fQ.ureoaGoJ9Dsp6bRAGmqA9x0his3eRamYGs6fOXQOmB0'
    );

    const PASSWORD = "06062025";
    const MONTHS = ['Январь','Февраль','Март','Апрель','Май','Июнь','Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'];

    const monthSelect = document.getElementById('month-select');
    const yearSelect = document.getElementById('year-select');
    const calendarContainer = document.getElementById('calendar');
    const status = document.getElementById('status');
    const passwordInput = document.getElementById('password-input');

    let names = [], vacations = [];

    MONTHS.forEach((m, i) => monthSelect.appendChild(new Option(m, i)));
    for (let y = 2025; y <= 2029; y++) yearSelect.appendChild(new Option(y, y));

    monthSelect.value = new Date().getMonth();
    yearSelect.value = new Date().getFullYear();

    document.getElementById('load-btn').onclick = loadCalendar;
    document.getElementById('save-btn').onclick = saveSelected;
    document.getElementById('export-btn').onclick = exportToExcel;

    async function loadCalendar() {
      const year = +yearSelect.value;
      const month = +monthSelect.value;
      calendarContainer.innerHTML = '';
      status.textContent = 'Загружаю...';

      try {
        const [namesRes, vacsRes] = await Promise.all([
          supabase.from('employees').select('name'),
          supabase.from('vacations').select('*').eq('year', year).eq('month', month),
        ]);

        if (namesRes.error || vacsRes.error) {
          status.textContent = '❌ Ошибка при загрузке данных';
          return;
        }

        names = namesRes.data.map(n => n.name);
        vacations = vacsRes.data;

        const days = new Date(year, month + 1, 0).getDate();

        for (let day = 1; day <= days; day++) {
          const col = document.createElement('div');
          col.className = 'day-column';

          const header = document.createElement('div');
          header.className = 'day-header';
          header.textContent = day;
          const dayOfWeek = new Date(year, month, day).getDay();
          if (dayOfWeek === 0 || dayOfWeek === 6) header.classList.add('weekend');
          col.appendChild(header);

          for (let slot = 0; slot < 7; slot++) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';

            const select = document.createElement('select');
            select.dataset.day = day;
            select.dataset.slot = slot;

            select.appendChild(new Option("-", ""));
            names.forEach(name => select.appendChild(new Option(name, name)));

            const vac = vacations.find(v => v.day === day && v.slot === slot);
            if (vac && vac.name && vac.name !== "") {
              select.value = vac.name;
              cell.classList.add('filled');
            }

            select.onchange = () => {
              if (select.value && select.value !== "-") {
                cell.classList.add('filled');
              } else {
                cell.classList.remove('filled');
              }
            };

            cell.appendChild(select);
            col.appendChild(cell);
          }

          calendarContainer.appendChild(col);
        }

        status.textContent = '✅ Данные загружены.';
      } catch (e) {
        status.textContent = '❌ Ошибка: ' + e.message;
      }
    }

    async function saveSelected() {
      const password = passwordInput.value;
      if (password !== PASSWORD) {
        status.textContent = '❌ Неверный пароль.';
        return;
      }

      const year = +yearSelect.value;
      const month = +monthSelect.value;

      const inserts = [], deletes = [];

      document.querySelectorAll('.day-cell select').forEach(sel => {
        const val = sel.value;
        const day = +sel.dataset.day;
        const slot = +sel.dataset.slot;

        if (val && val !== "-") {
          inserts.push({ year, month, day, slot, name: val });
        } else {
          deletes.push({ year, month, day, slot });
        }
      });

      try {
        for (const d of deletes) {
          await supabase.from('vacations')
            .delete()
            .eq('year', d.year)
            .eq('month', d.month)
            .eq('day', d.day)
            .eq('slot', d.slot);
        }

        if (inserts.length > 0) {
          const { error } = await supabase.from('vacations')
            .upsert(inserts, { onConflict: ['year', 'month', 'day', 'slot'] });

          if (error) {
            status.textContent = '❌ Ошибка при записи: ' + error.message;
            return;
          }
        }

        status.textContent = '✅ Данные успешно сохранены.';
        await loadCalendar();
      } catch(e) {
        status.textContent = '❌ Ошибка: ' + e.message;
      }
    }

    async function exportToExcel() {
      const year = +yearSelect.value;
      const month = +monthSelect.value;

      const { data, error } = await supabase
        .from('vacations')
        .select('*')
        .eq('year', year)
        .eq('month', month);

      if (error || !data.length) {
        alert("Нет данных или ошибка при получении.");
        return;
      }

      const grouped = {};
      data.forEach(v => {
        const key = v.name;
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(v.day);
      });

      const rows = Object.entries(grouped).map(([name, days]) => {
        const sorted = days.sort((a, b) => a - b);
        const start = sorted[0];
        const end = sorted[sorted.length - 1];
        return {
          Фамилия: name,
          Месяц: MONTHS[month],
          "Начало отпуска": `${start < 10 ? '0' + start : start}.0${month + 1}`,
          "Конец отпуска": `${end < 10 ? '0' + end : end}.0${month + 1}`,
          "Дней": sorted.length
        };
      });

      const ws = XLSX.utils.json_to_sheet(rows);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Отпуска");
      XLSX.writeFile(wb, `vacations_${year}_${month + 1}.xlsx`);
    }

    window.onload = loadCalendar;
  </script>
</body>
</html>

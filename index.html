<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>График отпусков</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', Arial, sans-serif;
      margin: 20px;
      background-color: #3a3330;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
    }

    select, button, input[type="password"] {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #ef6f2e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    select {
      background-color: #3a3330;
      border: 1px solid #777;
      color: white;
    }

    input[type="password"] {
      background-color: #3a3330;
      color: white;
      border: 1px solid #777;
    }

    button:hover {
      background-color: #d65a1f;
    }

    .calendar-wrapper {
      overflow-x: auto;
      background: #2e2826;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
    }

    .calendar {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: 100px;
      gap: 5px;
    }

    .day-column {
      display: grid;
      grid-template-rows: repeat(8, 40px);
      gap: 5px;
    }

    .day-header {
      text-align: center;
      font-weight: bold;
      background-color: #4b423f;
      border-radius: 5px;
      line-height: 40px;
    }

    .day-header.weekend {
      background-color: #3a3330;
    }

    .day-cell {
      background-color: #5c534f;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .day-cell select {
      width: 100%;
      height: 100%;
      padding: 5px;
      box-sizing: border-box;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #fff;
      color: #000;
    }

    .day-cell select.filled {
      background-color: #ef6f2e !important;
      color: white;
      font-weight: bold;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="controls">
    <select id="month-select"></select>
    <select id="year-select"></select>
    <input id="password-input" type="password" placeholder="Пароль" />
    <button id="load-btn">Показать</button>
    <button id="save-btn">Записать</button>
    <button id="export-btn">Выгрузить в Excel</button>
  </div>

  <div class="calendar-wrapper">
    <div id="calendar" class="calendar"></div>
  </div>

  <div id="status"></div>

  <!-- Supabase -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://mhtbolnovisgdliphsmf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1odGJvbG5vdmlzZ2RsaXBoc21mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4Mjk1OTYsImV4cCI6MjA2NzQwNTU5Nn0.ureoaGoJ9Dsp6bRAGmqA9x0his3eRamYGs6fOXQOmB0'
    );

    const PASSWORD = "06062025";
    const MONTHS = ['Январь','Февраль','Март','Апрель','Май','Июнь','Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'];
    const monthSelect = document.getElementById('month-select');
    const yearSelect = document.getElementById('year-select');
    const calendarContainer = document.getElementById('calendar');
    const status = document.getElementById('status');

    MONTHS.forEach((m, i) => {
      monthSelect.appendChild(new Option(m, i));
    });
    for (let y = 2025; y <= 2029; y++) {
      yearSelect.appendChild(new Option(y, y));
    }

    const now = new Date();
    monthSelect.value = now.getMonth();
    yearSelect.value = now.getFullYear();

    let names = [];
    let vacations = [];

    document.getElementById("load-btn").onclick = () => loadCalendar();
    document.getElementById("save-btn").onclick = () => saveSelected();
    document.getElementById("export-btn").onclick = () => exportToExcel();

    async function loadCalendar() {
      const year = +yearSelect.value;
      const month = +monthSelect.value;
      calendarContainer.innerHTML = '';
      status.textContent = 'Загружаю...';

      const [namesRes, vacsRes] = await Promise.all([
        supabase.from('employees').select('name'),
        supabase.from('vacations').select('*').eq('year', year).eq('month', month)
      ]);

      if (namesRes.error || vacsRes.error) {
        status.textContent = 'Ошибка при загрузке данных';
        console.error(namesRes.error || vacsRes.error);
        return;
      }

      names = namesRes.data.map(n => n.name);
      vacations = vacsRes.data;

      const days = new Date(year, month + 1, 0).getDate();

      for (let day = 1; day <= days; day++) {
        const col = document.createElement('div');
        col.className = 'day-column';

        const header = document.createElement('div');
        header.className = 'day-header';
        header.textContent = day;

        const date = new Date(year, month, day);
        const dayOfWeek = date.getDay();
        if (dayOfWeek === 0 || dayOfWeek === 6) {
          header.classList.add("weekend");
        }

        col.appendChild(header);

        for (let slot = 0; slot < 7; slot++) {
          const cell = document.createElement('div');
          cell.className = 'day-cell';

          const select = document.createElement('select');
          select.dataset.day = day;
          select.dataset.slot = slot;

          select.appendChild(new Option("Выберите", ""));
          select.appendChild(new Option("Очистить", "CLEAR"));
          names.forEach(name => {
            select.appendChild(new Option(name, name));
          });

          const vac = vacations.find(v => v.day == day && v.slot == slot);
          if (vac) {
            select.value = vac.name;
            select.classList.add("filled");
          }

          select.onchange = () => {
            if (select.value === "CLEAR") {
              select.value = "";
              select.classList.remove("filled");
            } else if (select.value) {
              select.classList.add("filled");
            } else {
              select.classList.remove("filled");
            }
          };

          cell.appendChild(select);
          col.appendChild(cell);
        }

        calendarContainer.appendChild(col);
      }

      status.textContent = '';
    }

    async function saveSelected() {
      const password = document.getElementById('password-input').value.trim();
      if (password !== PASSWORD) {
        status.textContent = "Неверный пароль.";
        return;
      }

      const year = +yearSelect.value;
      const month = +monthSelect.value;
      const inserts = [];

      document.querySelectorAll('.day-cell select').forEach(sel => {
        const day = +sel.dataset.day;
        const slot = +sel.dataset.slot;
        const name = sel.value;

        if (name && name !== "CLEAR") {
          inserts.push({ year, month, day, slot, name });
        }
      });

      const { error } = await supabase
        .from("vacations")
        .delete()
        .eq("year", year)
        .eq("month", month);

      if (error) {
        status.textContent = 'Ошибка при удалении.';
        console.error(error);
        return;
      }

      if (inserts.length === 0) {
        status.textContent = 'Все ячейки очищены.';
        return;
      }

      const { error: insertError } = await supabase.from('vacations').upsert(inserts);
      if (insertError) {
        status.textContent = 'Ошибка при записи.';
        console.error(insertError);
      } else {
        status.textContent = '✅ Сохранено!';
        loadCalendar();
      }
    }

    async function exportToExcel() {
      const year = +yearSelect.value;
      const month = +monthSelect.value;
      const { data, error } = await supabase
        .from("vacations")
        .select("*")
        .eq("year", year)
        .eq("month", month);

      if (error || !data) {
        status.textContent = "Ошибка при выгрузке.";
        console.error(error);
        return;
      }

      const ws_data = [
        ["Год", "Месяц", "День", "Слот", "Имя"],
        ...data.map(row => [row.year, row.month + 1, row.day, row.slot + 1, row.name]),
      ];

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Отпуска");
      XLSX.writeFile(wb, `Отпуска_${year}_${month + 1}.xlsx`);
    }

    loadCalendar();
  </script>

  <!-- SheetJS -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>График отпусков</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 20px;
      background-color: #3a3330;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    select, button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #ef6f2e;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    select {
      background-color: #3a3330;
      border: 1px solid #777;
      color: white;
    }

    button:hover {
      background-color: #d65a1f;
    }

    .calendar-wrapper {
      overflow-x: auto;
      width: 100%;
      max-width: 100%;
      border: 1px solid #555;
      background-color: #2e2826;
      border-radius: 10px;
      padding: 10px;
    }

    .calendar {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: 100px;
    }

    .day-column {
      display: grid;
      grid-template-rows: repeat(8, 40px);
      gap: 5px;
    }

    .day-header {
      background-color: #4b423f;
      text-align: center;
      line-height: 40px;
      border-radius: 5px;
      font-weight: bold;
    }

    .weekend {
      background-color: #3a3330 !important;
    }

    .day-cell {
      background-color: #5c534f;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .day-cell select {
      width: 100%;
      height: 100%;
      padding: 2px;
      border: none;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
      background-color: white;
      color: black;
      box-sizing: border-box;
    }

    .filled {
      background-color: #ef6f2e !important;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    #modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      color: black;
      text-align: center;
    }

    #modal-box input {
      padding: 10px;
      margin: 10px 0;
      width: 200px;
    }

    #modal-box button {
      margin: 5px;
      background-color: #ef6f2e;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="controls">
    <select id="month-select"></select>
    <select id="year-select"></select>
    <button id="load-btn">Показать</button>
    <button id="save-btn">Записать</button>
    <button id="download-btn">⬇️ Excel</button>
  </div>

  <div class="calendar-wrapper">
    <div id="calendar" class="calendar"></div>
  </div>

  <div id="status"></div>

  <div id="modal-overlay">
    <div id="modal-box">
      <p>Введите пароль для записи:</p>
      <input type="password" id="modal-password" />
      <div>
        <button id="confirm-password">Подтвердить</button>
        <button id="cancel-password">Отмена</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://mhtbolnovisgdliphsmf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1odGJvbG5vdmlzZ2RsaXBoc21mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4Mjk1OTYsImV4cCI6MjA2NzQwNTU5Nn0.ureoaGoJ9Dsp6bRAGmqA9x0his3eRamYGs6fOXQOmB0'
    );

    const PASSWORD = "06062025";
    const MONTHS = ['Январь','Февраль','Март','Апрель','Май','Июнь','Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'];

    const monthSelect = document.getElementById("month-select");
    const yearSelect = document.getElementById("year-select");
    const calendar = document.getElementById("calendar");
    const status = document.getElementById("status");

    let names = [];

    MONTHS.forEach((m, i) => monthSelect.appendChild(new Option(m, i)));
    for (let y = 2025; y <= 2029; y++) yearSelect.appendChild(new Option(y, y));

    document.getElementById("load-btn").onclick = loadCalendar;
    document.getElementById("save-btn").onclick = () => {
      document.getElementById("modal-password").value = "";
      document.getElementById("modal-overlay").style.display = "flex";
    };
    document.getElementById("download-btn").onclick = downloadExcel;

    document.getElementById("cancel-password").onclick = () => {
      document.getElementById("modal-overlay").style.display = "none";
    };

    document.getElementById("confirm-password").onclick = async () => {
      const password = document.getElementById("modal-password").value.trim();
      if (password !== PASSWORD) {
        status.textContent = "Неверный пароль";
        document.getElementById("modal-overlay").style.display = "none";
        return;
      }
      document.getElementById("modal-overlay").style.display = "none";
      await saveSelected();
    };

    async function loadCalendar() {
      const year = +yearSelect.value;
      const month = +monthSelect.value;
      calendar.innerHTML = "";
      status.textContent = "Загружаю...";

      const { data: nameData } = await supabase.from("employees").select("name");
      const { data: vacs } = await supabase
        .from("vacations")
        .select("*")
        .eq("year", year)
        .eq("month", month);

      names = nameData?.map(e => e.name) || [];
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let d = 1; d <= daysInMonth; d++) {
        const col = document.createElement("div");
        col.className = "day-column";

        const date = new Date(year, month, d);
        const day = date.getDay();
        const header = document.createElement("div");
        header.className = "day-header";
        if (day === 0 || day === 6) header.classList.add("weekend");
        header.textContent = d;
        col.appendChild(header);

        for (let slot = 0; slot < 7; slot++) {
          const cell = document.createElement("div");
          cell.className = "day-cell";
          const select = document.createElement("select");
          select.dataset.day = d;
          select.dataset.slot = slot;

          select.appendChild(new Option("Выберите", ""));
          select.appendChild(new Option("Очистить", "CLEAR"));
          names.forEach(name => select.appendChild(new Option(name, name)));

          const found = vacs?.find(v => v.day === d && v.slot === slot);
          if (found) {
            select.value = found.name;
            cell.classList.add("filled");
          }

          select.onchange = () => {
            if (select.value && select.value !== "CLEAR") {
              cell.classList.add("filled");
            } else {
              cell.classList.remove("filled");
            }
          };

          cell.appendChild(select);
          col.appendChild(cell);
        }

        calendar.appendChild(col);
      }

      status.textContent = "";
    }

    async function saveSelected() {
      const year = +yearSelect.value;
      const month = +monthSelect.value;
      const selects = document.querySelectorAll(".day-cell select");
      const inserts = [];
      const deletes = [];

      for (const sel of selects) {
        const day = +sel.dataset.day;
        const slot = +sel.dataset.slot;
        const name = sel.value;

        if (name === "CLEAR") {
          deletes.push({ day, slot });
        } else if (name && name !== "") {
          inserts.push({ year, month, day, slot, name });
        }
      }

      for (const del of deletes) {
        await supabase
          .from("vacations")
          .delete()
          .eq("year", year)
          .eq("month", month)
          .eq("day", del.day)
          .eq("slot", del.slot);
      }

      if (inserts.length > 0) {
        const { error } = await supabase.from("vacations").upsert(inserts);
        if (error) {
          status.textContent = "Ошибка при записи";
          console.error(error);
          return;
        }
      }

      status.textContent = "✅ Успешно сохранено!";
      loadCalendar();
    }

    async function downloadExcel() {
      const year = +yearSelect.value;
      const month = +monthSelect.value;
      const { data } = await supabase
        .from("vacations")
        .select("*")
        .eq("year", year)
        .eq("month", month);

      const rows = [
        ["Год", "Месяц", "День", "Слот", "Фамилия"],
        ...data.map(r => [r.year, r.month + 1, r.day, r.slot + 1, r.name])
      ];

      const csv = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = `отпуска_${year}_${month + 1}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    }

    window.onload = () => {
      const now = new Date();
      monthSelect.value = now.getMonth();
      yearSelect.value = now.getFullYear();
      loadCalendar();
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Минимальный пример месяца и года</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #3a3330;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    select, button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      background-color: #ef6f2e;
      color: white;
      cursor: pointer;
    }
    select {
      background-color: #3a3330;
      border: 1px solid #777;
      color: white;
    }
  </style>
</head>
<body>

  <select id="month-select"></select>
  <select id="year-select"></select>
  <button id="show-btn">Показать выбранное</button>
  <div id="output" style="margin-top:20px;"></div>

<script>
  const MONTHS = ['Январь','Февраль','Март','Апрель','Май','Июнь','Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'];

  const monthSelect = document.getElementById('month-select');
  const yearSelect = document.getElementById('year-select');
  const output = document.getElementById('output');

  // Заполнение селектов после загрузки страницы
  window.onload = () => {
    MONTHS.forEach((m, i) => {
      monthSelect.appendChild(new Option(m, i));
    });
    for(let y = 2025; y <= 2029; y++) {
      yearSelect.appendChild(new Option(y, y));
    }

    monthSelect.value = new Date().getMonth();
    yearSelect.value = new Date().getFullYear();
  };

  document.getElementById('show-btn').onclick = () => {
    output.textContent = `Выбран: ${MONTHS[monthSelect.value]}, ${yearSelect.value}`;
  };
</script>

</body>
</html>
